<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload e Galeria - Vercel Blob</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Estilos personalizados para um visual mais agrad√°vel */
    body { background-color: #f8f9fa; }
    .upload-section { background-color: white; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1); }
    .gallery-item .card { transition: transform 0.2s; }
    .gallery-item .card:hover { transform: scale(1.05); }
    .card-img-top { width: 100%; height: 200px; object-fit: cover; }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="upload-section col-lg-8 mx-auto">
      <h1 class="text-center mb-4">Upload para Vercel Blob</h1>
      <form id="uploadForm">
        <div class="input-group">
          <input type="file" class="form-control" id="fileInput" name="file" required accept="image/*">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
      <div id="status" class="mt-3 text-center"></div>
    </div>

    <hr class="my-5">
    <h2 class="text-center mb-4">Galeria de Imagens</h2>
    <div id="gallery" class="row"></div>
  </div>

  <script>
    // --- 1. REFER√äNCIAS AOS ELEMENTOS DO DOM ---
    // Guarda refer√™ncias aos elementos HTML que vamos manipular para evitar
    // procur√°-los na p√°gina toda vez que precisarmos deles.
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const statusEl = document.getElementById('status');
    const galleryEl = document.getElementById('gallery');

    // --- 2. FUN√á√ÉO PARA CARREGAR A GALERIA ---
    // Esta fun√ß√£o √© 'async' porque ela precisa esperar a resposta da rede (fetch).
    async function loadGallery() {
      // Informa ao usu√°rio que as imagens est√£o sendo carregadas.
      galleryEl.innerHTML = '<p class="text-center">Carregando imagens...</p>';
      
      // O bloco 'try...catch' lida com poss√≠veis erros de rede ou do servidor.
      try {
        // Faz uma requisi√ß√£o GET para a nossa rota /api/files no backend.
        // O 'await' pausa a execu√ß√£o da fun√ß√£o at√© que a promessa do fetch seja resolvida.
        const response = await fetch('/api/files');

        // Verifica se a resposta HTTP foi bem-sucedida (status 200-299).
        // Se n√£o for, lan√ßa um erro que ser√° pego pelo bloco 'catch'.
        if (!response.ok) {
          throw new Error('N√£o foi poss√≠vel buscar as imagens.');
        }

        // Converte a resposta do servidor (que est√° em formato de texto JSON) para um objeto/array JavaScript.
        const files = await response.json();
        
        // Limpa a mensagem de "carregando" para preparar o espa√ßo para as imagens.
        galleryEl.innerHTML = '';

        // Se n√£o houver arquivos, exibe uma mensagem amig√°vel.
        if (files.length === 0) {
          galleryEl.innerHTML = '<p class="text-center">Nenhuma imagem encontrada. Envie a primeira!</p>';
          return; // Encerra a fun√ß√£o aqui.
        }

        // Itera sobre cada 'file' no array retornado pelo servidor.
        files.forEach(file => {
          // Cria um elemento <div> que servir√° como a coluna do grid do Bootstrap.
          const col = document.createElement('div');
          // Adiciona as classes do Bootstrap para responsividade.
          col.className = 'col-lg-3 col-md-4 col-sm-6 mb-4 gallery-item';

          // Cria a estrutura HTML de um card do Bootstrap usando template literals.
          // Isso torna a cria√ß√£o de HTML complexo mais leg√≠vel.
          const card = `
            <div class="card h-100 shadow-sm">
                <a href="${file.url}" target="_blank">
                    <img src="${file.url}" class="card-img-top" alt="${file.pathname}">
                </a>
                <div class="card-body text-center">
  <p class="card-text small text-muted" title="${file.pathname}">
    ${file.pathname.length > 20 ? file.pathname.substring(0, 20) + '...' : file.pathname}
  </p>
  <div class="d-flex justify-content-center gap-2">
    <button class="btn btn-sm btn-outline-danger delete-btn" data-path="${file.pathname}">üóëÔ∏è</button>
    <button class="btn btn-sm btn-outline-primary rename-btn" data-path="${file.pathname}">‚úèÔ∏è</button>
  </div>
</div>

            </div>`;
          
          // Insere o HTML do card dentro do elemento de coluna.
          col.innerHTML = card;
          // Adiciona a coluna (com o card dentro) ao container da galeria.
          galleryEl.appendChild(col);
        });

      } catch (error) {
        // Se ocorrer qualquer erro no bloco 'try', ele √© capturado aqui.
        // Exibe a mensagem de erro no container da galeria para o usu√°rio.
        galleryEl.innerHTML = `<p class="text-center text-danger">Erro ao carregar a galeria: ${error.message}</p>`;
      }
    }

    // --- 3. "OUVINTE" DE EVENTO DO FORMUL√ÅRIO DE UPLOAD ---
    // Adiciona uma fun√ß√£o a ser executada quando o evento 'submit' do formul√°rio ocorrer.
    form.addEventListener('submit', async (event) => {
      // Previne o comportamento padr√£o do formul√°rio, que √© recarregar a p√°gina.
      event.preventDefault();

      // Pega o primeiro arquivo selecionado pelo usu√°rio no campo de input.
      const file = fileInput.files[0];
      // Se nenhum arquivo foi selecionado, n√£o faz nada.
      if (!file) return;

      // Atualiza o status para dar feedback visual ao usu√°rio (spinner e texto).
      statusEl.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"></div> Enviando...';
      statusEl.className = 'mt-3 text-center text-primary';

      try {
        // Faz uma requisi√ß√£o POST para a nossa rota de upload no backend.
        const response = await fetch('/api/upload', {
          method: 'POST',
          headers: {
            // Cabe√ßalho personalizado essencial para o backend saber o nome do arquivo.
            'x-vercel-filename': file.name,
            // Cabe√ßalho que informa o tipo do arquivo (ex: 'image/jpeg').
            'Content-Type': file.type,
          },
          // O corpo (body) da requisi√ß√£o √© o pr√≥prio objeto do arquivo.
          body: file,
        });
        
        // Pega a resposta JSON do servidor.
        const newBlob = await response.json();

        // Se a resposta HTTP foi bem-sucedida...
        if (response.ok) {
          // Atualiza o status para uma mensagem de sucesso.
          statusEl.innerHTML = `‚úÖ Upload conclu√≠do!`;
          statusEl.className = 'mt-3 text-center text-success';
          // Limpa o campo de input de arquivo, deixando-o pronto para o pr√≥ximo upload.
          form.reset();
          // Recarrega a galeria para exibir a nova imagem imediatamente.
          loadGallery();
        } else {
          // Se a resposta n√£o foi 'ok', lan√ßa um erro com a mensagem vinda do servidor.
          throw new Error(newBlob.message);
        }

      } catch (error) {
        // Captura qualquer erro (de rede ou lan√ßado por n√≥s) e exibe uma mensagem de falha.
        statusEl.textContent = `‚ùå Erro no upload: ${error.message}`;
        statusEl.className = 'mt-3 text-center text-danger';
      }
    });

    // Delega√ß√£o de eventos (para todos os bot√µes criados dinamicamente)
galleryEl.addEventListener('click', async (e) => {
  if (e.target.classList.contains('delete-btn')) {
    const pathname = e.target.dataset.path;
    if (confirm("Tem certeza que deseja excluir?")) {
      const res = await fetch('/api/delete', {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ pathname })
      });
      if (res.ok) loadGallery();
      else alert("Erro ao excluir.");
    }
  }

  if (e.target.classList.contains('rename-btn')) {
    const pathname = e.target.dataset.path;
    const newName = prompt("Digite o novo nome do arquivo:", pathname.split('/').pop());
    if (newName && newName.trim() !== "") {
      const res = await fetch('/api/rename', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ pathname, newName })
      });
      if (res.ok) loadGallery();
      else alert("Erro ao renomear.");
    }
  }
});


    // --- 4. CARREGAMENTO INICIAL DA APLICA√á√ÉO ---
    // Adiciona um "ouvinte" ao evento 'DOMContentLoaded', que √© disparado
    // quando o documento HTML inicial foi completamente carregado e analisado.
    // Isso garante que o script s√≥ tente manipular elementos que j√° existem.
    document.addEventListener('DOMContentLoaded', loadGallery);
  </script>

</body>
</html>
